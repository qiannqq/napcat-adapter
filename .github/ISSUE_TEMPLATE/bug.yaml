name: Bug 报告
description: 创建一份 Bug 报告以帮助我们改进该插件
title: "[Bug] "
labels: ["bug", "待处理"]
body:
  - type: markdown
    attributes:
      value: |
        感谢您对项目的支持与关注！提交 Bug 报告前，请确保：
        1. 已经使用最新版本的插件
        2. 已经搜索过现有 issues，确认没有重复问题

  - type: checkboxes
    attributes:
      label: 提交前检查
      options:
        - label: 我已确认使用的是最新版本的 Napcat-Adapter
          required: true
        - label: 我已搜索过[现有 issues](https://gitee.com/qiannqq/napcat-adapter/issues)，确认没有重复问题
          required: true

  - type: dropdown
    attributes:
      label: Yunzai 版本
      options:
        - Miao-Yunzai
        - TRSS-Yunzai
        - 其他（请提供仓库链接以便复现问题）
    validations:
      required: true

  - type: input
    attributes:
      label: Node.js 版本
      description: 请运行 `node -v` 获取版本号
      placeholder: 例如：v16.20.0


  - type: dropdown
    attributes:
      label: 操作系统
      options:
        - Windows
        - Linux
        - MacOS
        - Android
        - 其他
    validations:
      required: true

  - type: textarea
    attributes:
      label: 问题描述
      description: 请简要描述您遇到的问题
    validations:
      required: true

  - type: textarea
    attributes:
      label: 复现步骤
      description: 请详细描述如何复现这个问题
      placeholder: |
        1. 发送「...」指令
        2. 出现问题
    validations:
      required: true

  - type: textarea
    attributes:
      label: 期望行为
      description: 描述您期望看到的结果

  - type: textarea
    attributes:
      label: 实际行为
      description: 描述实际发生的情况（聊天截图）
    validations:
      required: true

  - type: textarea
    attributes:
      label: 错误日志
      description: 请提供相关的错误日志（请直接复制粘贴在下方）
      render: shell

  - type: dropdown
    attributes:
      label: 问题频率
      options:
        - 必现（100%）
        - 经常（约75%）
        - 偶尔（约50%）
        - 较少（约25%）
        - 随机（无规律）
    validations:
      required: true

  - type: textarea
    attributes:
      label: 补充说明
      description: 其他需要补充的信息
