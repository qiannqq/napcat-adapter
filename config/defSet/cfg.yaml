# ws地址
baseUrl: "ws://127.0.0.1:3001"
# 是否连接多个Napcat.OneBot，开启后需在"plugins/napcat-adapter/config/config/botlist.yaml"中填写连接信息
multiple: false
# Token ↓
# accessToken: "your token"
# 是否需要在触发 socket.error 时抛出错误, 默认关闭
throwPromise: false
# ↓ 自动重连(可选)
reconnection:
  enable: true
  attempts: 10
  delay: 5000
# 输出日志时是否连带Bot信息
logbotinfo: true
# 仅Miao-Yunzai 启用Bot.uin数组 （作用：椰奶状态显示多账号，但是会导致兼容性问题）
isBotuinArray: false